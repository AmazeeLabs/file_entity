file_entity.type.*:
  type: config_entity
  label: 'File type'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    description:
      type: text
      label: 'Description'
    mimetypes:
      type: sequence
      label: 'MIME types'
      sequence:
        - type: string
          label: 'MIME type'

file_entity.settings:
  type: mapping
  label: 'File Entity settings'
  mapping:
    max_filesize:
      type: string
      label: 'Maximum upload size'
    default_allowed_extensions:
      type: string
      label: 'Default allowed file extensions'
    alt:
      type: string
      label: 'Alt attribute'
    title:
      type: string
      label: 'Title attribute'
    file_upload_wizard_skip_file_type:
      type: boolean
      label: 'Skip filetype selection'
    file_upload_wizard_skip_scheme:
      type: boolean
      label: 'Skip scheme selection'
    file_upload_wizard_skip_fields:
      type: boolean
      label: 'Skip available fields'
